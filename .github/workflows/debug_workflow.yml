name: Debug Build

on:
  push:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Tags
        run: git fetch --prune --unshallow --tags
      - name: Generate Debug APK
        run: ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@master
        with:
          name: debug.apk
          path: app/build/outputs/apk/debug/*.apk